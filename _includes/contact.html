<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Looking for an Allotment?</h2>
                <hr class="primary">
                <p>Interested in getting your hands dirty, be it fruit, veggies or flowers, there may be plots available
                    at our allotment.</p>
                <p>Please send an email and we will get back to you as soon as possible!</p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p><i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i></p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <a class="btn btn-primary btn-xl email-btn" target="_blank" href="mailto:{{ site.email }}">
                    {{ site.email }}
                </a>
            </div>
        </div>
</section>
